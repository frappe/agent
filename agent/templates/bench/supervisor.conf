{% if environment_variables %}

[supervisord]
environment={% for key, value in environment_variables.items() %}{{ key }}="{{ value }}",{% endfor %}
{% endif %}

[program:frappe-bench-frappe-web]
command=/home/frappe/frappe-bench/env/bin/gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 120 --graceful-timeout 30 --worker-tmp-dir /dev/shm --preload --statsd-host=10.2.2.125:9125 --statsd-prefix=bench-0149-000002-f25aa --worker-class=gthread --threads=4 --max-requests 5000 --max-requests-jitter 1000 --access-logfile /home/frappe/frappe-bench/logs/gunicorn.access.log --access-logformat "%%(h)s %%(l)s %%(u)s %%(t)s \"%%(r)s\" %%(s)s %%(b)s server={{ host_server }}" frappe.app:application
environment=FORWARDED_ALLOW_IPS="*"
priority=4
autostart=true
autorestart=true
stopwaitsecs=40
killasgroup=true
stdout_logfile=/home/frappe/frappe-bench/logs/web.log
stderr_logfile=/home/frappe/frappe-bench/logs/web.error.log
user=frappe
directory=/home/frappe/frappe-bench/sites

[program:frappe-bench-frappe-schedule]
command=bench schedule
priority=9
autostart=true
startsecs=0
stdout_logfile=/home/frappe/frappe-bench/logs/schedule.log
stderr_logfile=/home/frappe/frappe-bench/logs/schedule.error.log
user=frappe
directory=/home/frappe/frappe-bench

{% if use_rq_workerpool and merge_all_rq_queues %}

[program:frappe-bench-frappe-worker]
command=bench worker-pool --queue short,default,long --num-workers={{ background_workers }}
priority=4
autostart=true
autorestart=true
stdout_logfile=/home/frappe/frappe-bench/logs/worker.log
stderr_logfile=/home/frappe/frappe-bench/logs/worker.error.log
user=frappe
stopwaitsecs=1560
directory=/home/frappe/frappe-bench
killasgroup=true
process_name=%(program_name)s

{% elif use_rq_workerpool %}

[program:frappe-bench-frappe-short-worker]
command=bench worker-pool --queue short,default --num-workers={{ background_workers }}
priority=4
autostart=true
autorestart=true
stdout_logfile=/home/frappe/frappe-bench/logs/worker.log
stderr_logfile=/home/frappe/frappe-bench/logs/worker.error.log
user=frappe
stopwaitsecs=360
directory=/home/frappe/frappe-bench
killasgroup=true
process_name=%(program_name)s

[program:frappe-bench-frappe-long-worker]
command=bench worker-pool --queue long,default,short --num-workers={{ background_workers }}
priority=4
autostart=true
autorestart=true
stdout_logfile=/home/frappe/frappe-bench/logs/worker.log
stderr_logfile=/home/frappe/frappe-bench/logs/worker.error.log
user=frappe
stopwaitsecs=1560
directory=/home/frappe/frappe-bench
killasgroup=true
process_name=%(program_name)s

{% elif merge_all_rq_queues %}

[program:frappe-bench-frappe-worker]
command=bench worker --queue short,default,long
priority=4
autostart=true
autorestart=true
stdout_logfile=/home/frappe/frappe-bench/logs/worker.log
stderr_logfile=/home/frappe/frappe-bench/logs/worker.error.log
user=frappe
stopwaitsecs=1560
directory=/home/frappe/frappe-bench
killasgroup=true
numprocs={{ background_workers }}
process_name=%(program_name)s-%(process_num)d

{% elif merge_default_and_short_rq_queues %}

[program:frappe-bench-frappe-short-worker]
command=bench worker --queue short,default
priority=4
autostart=true
autorestart=true
stdout_logfile=/home/frappe/frappe-bench/logs/worker.log
stderr_logfile=/home/frappe/frappe-bench/logs/worker.error.log
user=frappe
stopwaitsecs=360
directory=/home/frappe/frappe-bench
killasgroup=true
numprocs={{ background_workers }}
process_name=%(program_name)s-%(process_num)d

[program:frappe-bench-frappe-long-worker]
command=bench worker --queue long,default,short
priority=4
autostart=true
autorestart=true
stdout_logfile=/home/frappe/frappe-bench/logs/worker.log
stderr_logfile=/home/frappe/frappe-bench/logs/worker.error.log
user=frappe
stopwaitsecs=1560
directory=/home/frappe/frappe-bench
killasgroup=true
numprocs={{ background_workers }}
process_name=%(program_name)s-%(process_num)d

{% else %}

[program:frappe-bench-frappe-default-worker]
command=bench worker --queue default
priority=4
autostart=true
autorestart=true
stdout_logfile=/home/frappe/frappe-bench/logs/worker.log
stderr_logfile=/home/frappe/frappe-bench/logs/worker.error.log
user=frappe
stopwaitsecs=1560
directory=/home/frappe/frappe-bench
killasgroup=true
numprocs={{ background_workers }}
process_name=%(program_name)s-%(process_num)d

[program:frappe-bench-frappe-short-worker]
command=bench worker --queue short
priority=4
autostart=true
autorestart=true
stdout_logfile=/home/frappe/frappe-bench/logs/worker.log
stderr_logfile=/home/frappe/frappe-bench/logs/worker.error.log
user=frappe
stopwaitsecs=360
directory=/home/frappe/frappe-bench
killasgroup=true
numprocs={{ background_workers }}
process_name=%(program_name)s-%(process_num)d

[program:frappe-bench-frappe-long-worker]
command=bench worker --queue long
priority=4
autostart=true
autorestart=true
stdout_logfile=/home/frappe/frappe-bench/logs/worker.log
stderr_logfile=/home/frappe/frappe-bench/logs/worker.error.log
user=frappe
stopwaitsecs=1560
directory=/home/frappe/frappe-bench
killasgroup=true
numprocs={{ background_workers }}
process_name=%(program_name)s-%(process_num)d

{% endif %}

[program:frappe-bench-redis-cache]
command=redis-server /home/frappe/frappe-bench/config/redis-cache.conf
priority=1
autostart=true
autorestart=true
stdout_logfile=/home/frappe/frappe-bench/logs/redis-cache.log
stderr_logfile=/home/frappe/frappe-bench/logs/redis-cache.error.log
user=frappe
directory=/home/frappe/frappe-bench/sites

[program:frappe-bench-redis-queue]
command=redis-server /home/frappe/frappe-bench/config/redis-queue.conf
priority=1
autostart=true
autorestart=true
stdout_logfile=/home/frappe/frappe-bench/logs/redis-queue.log
stderr_logfile=/home/frappe/frappe-bench/logs/redis-queue.error.log
user=frappe
directory=/home/frappe/frappe-bench/sites

[program:frappe-bench-node-socketio]
command=node /home/frappe/frappe-bench/apps/frappe/socketio.js
priority=4
autostart=true
autorestart=true
stdout_logfile=/home/frappe/frappe-bench/logs/node-socketio.log
stderr_logfile=/home/frappe/frappe-bench/logs/node-socketio.error.log
user=frappe
directory=/home/frappe/frappe-bench

[group:frappe-bench-web]
programs=frappe-bench-frappe-web,frappe-bench-node-socketio

{% if merge_all_rq_queues %}

[group:frappe-bench-workers]
programs=frappe-bench-frappe-schedule,frappe-bench-frappe-worker

{% elif merge_default_and_short_rq_queues or use_rq_workerpool %}

[group:frappe-bench-workers]
programs=frappe-bench-frappe-schedule,frappe-bench-frappe-short-worker,frappe-bench-frappe-long-worker

{% else %}

[group:frappe-bench-workers]
programs=frappe-bench-frappe-schedule,frappe-bench-frappe-default-worker,frappe-bench-frappe-short-worker,frappe-bench-frappe-long-worker

{% endif %}

[group:frappe-bench-redis]
programs=frappe-bench-redis-cache,frappe-bench-redis-queue

{% if is_code_server_enabled %}
[program:code-server]
command=code-server --bind-addr 0.0.0.0:8088 .
autostart=false
autorestart=true
stdout_logfile=/home/frappe/frappe-bench/logs/code-server.log
stderr_logfile=/home/frappe/frappe-bench/logs/code-server.error.log
user=frappe
directory=/home/frappe/frappe-bench/apps
{% endif %}

{% if is_ssh_enabled %}
[program:sshd]
command=/usr/sbin/sshd -f /home/frappe/frappe-bench/config/ssh/sshd_config -D -e
autostart=true
autorestart=true
stdout_logfile=/home/frappe/frappe-bench/logs/ssh.log
stderr_logfile=/home/frappe/frappe-bench/logs/ssh.error.log
user=frappe
directory=/home/frappe
{% endif %}
