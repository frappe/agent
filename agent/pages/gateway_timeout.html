<!doctype html>

      body {

          Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        color: #1a4469;
        background-color: #f9fafa;
      }

      .container {
        padding-top: 4rem;
        max-width: 768px;
        margin: 0 auto;
      }

      .logo {
        text-align: center;
        display: flex;

      }

        color: #171717;
      }

        background-color: white;
        padding: 2.5rem;
        margin-top: 1.5rem;
        -webkit-box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        font-size: 13px;
        text-align: center;
        border-radius: 0.375rem;
      }

      .alert-icon svg {
        height: 2rem;
        width: 2rem;
      }

      h1 {
        font-size: 16px;
        font-weight: 500;
      }

      p {
        color: #4c5a67;
        line-height: 1.5;

        text-decoration: none;
